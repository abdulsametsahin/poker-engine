version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: poker-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-poker_platform}
      MYSQL_USER: ${DB_USER:-poker_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-poker_password}
    ports:
      - "3310:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Note: schema.sql is optional - GORM auto-migrations handle table creation
      # Keeping it for initial database setup in case migrations fail
      - ./platform/backend/scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poker-network

  # Go Backend API
  backend:
    build:
      context: .
      dockerfile: platform/backend/Dockerfile
    container_name: poker-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-poker_user}
      DB_PASSWORD: ${DB_PASSWORD:-poker_password}
      DB_NAME: ${DB_NAME:-poker_platform}
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/tables", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - poker-network

  # React Frontend
  frontend:
    build:
      context: ./platform/frontend
      dockerfile: Dockerfile
    container_name: poker-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - poker-network

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:2.9.0
    container_name: poker-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - poker-network

  # Promtail - Log collector
  promtail:
    image: grafana/promtail:2.9.0
    container_name: poker-promtail
    restart: unless-stopped
    volumes:
      - ./observability/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - poker-network

  # Grafana - Metrics and logs visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: poker-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
    networks:
      - poker-network

volumes:
  db_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

networks:
  poker-network:
    driver: bridge
