version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    platform: linux/arm64
    container_name: poker-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-poker_platform}
      MYSQL_USER: ${DB_USER:-poker_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-poker_password}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Note: schema.sql is optional - GORM auto-migrations handle table creation
      # Keeping it for initial database setup in case migrations fail
      - ./platform/backend/scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poker-network

  # Go Backend API
  backend:
    build:
      context: .
      dockerfile: platform/backend/Dockerfile
    container_name: poker-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-poker_user}
      DB_PASSWORD: ${DB_PASSWORD:-poker_password}
      DB_NAME: ${DB_NAME:-poker_platform}
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/tables", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - poker-network

  # React Frontend
  frontend:
    build:
      context: ./platform/frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080/api}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:8080/ws}
    container_name: poker-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - poker-network

volumes:
  db_data:
    driver: local

networks:
  poker-network:
    driver: bridge
